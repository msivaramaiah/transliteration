<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi to Telugu Transliteration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Hindi to Telugu Transliteration</h1>
    <textarea id="input" placeholder="Type Hindi text here..."></textarea>
    <button onclick="transliterate()">Transliterate</button>
    <div id="output"></div>

    <script>
        function transliterate() {
            const hindiText = document.getElementById('input').value;
            const transliterationMap = {
                // Vowels
                'अ': 'అ', 'आ': 'ఆ', 'इ': 'ఇ', 'ई': 'ఈ', 'उ': 'ఉ', 'ऊ': 'ఊ', 'ऋ': 'ృ', 'ए': 'ఏ', 'ऐ': 'ఐ', 'ओ': 'ఓ', 'औ': 'ఔ',
                // Vowel Modifiers (Matras)
                'ा': 'ా', 'ि': 'ి', 'ी': 'ీ', 'ु': 'ు', 'ू': 'ూ', 'ृ': 'ృ', 'े': 'ే', 'ै': 'ై', 'ो': 'ో', 'ौ': 'ౌ', 'ं': 'ం', 'ः': 'ః',
                // Consonants
                'क': 'క', 'ख': 'ఖ', 'ग': 'గ', 'घ': 'ఘ', 'च': 'చ', 'छ': 'ఛ', 'ज': 'జ', 'झ': 'ఝ', 'ट': 'ట', 'ठ': 'ఠ', 'ड': 'డ', 'ढ': 'ఢ', 'ण': 'ణ',
                'त': 'త', 'थ': 'థ', 'द': 'ద', 'ध': 'ధ', 'न': 'న', 'प': 'ప', 'फ': 'ఫ', 'ब': 'బ', 'भ': 'భ', 'म': 'మ', 'य': 'య', 'र': 'ర', 'ल': 'ల', 'व': 'వ',
                'श': 'శ', 'ष': 'ష', 'स': 'స', 'ह': 'హ',
                // Special Characters
                '।': '।', 'नं': 'నం', // Add more mappings as needed
                // Special Characters part 2
                'ँ':'ఁ', '्':'్', 'ञ':'ఞ', 'ङ':'ఙ', // Add more mappings as needed
                '़':'ౕ',
                
            };
            const endLetters = ['ब', 'ह', 'ग', 'द', 'ज', 'ड', 'प', 'र', 'क', 'त', 'च', 'ट', 'म', 'न', 'व', 'ल', 'स', 'य', 'ज्ञ', 'त्र', 'क्ष', 'श्र', 'ऋ', 'भ', 'ङ', 'घ', 'ध', 'झ', 'ढ', 'ञ', 'फ', 'ख', 'थ', 'छ', 'ठ', 'ण', 'ळ', 'श', 'ष',];
            let oldChar = '';
            let endChar = endLetters.find(myFunction);
            let teluguText = '';
            
            function myFunction(value, index, array) {
              return value == oldChar;
            }
            
            for (let char of hindiText) {
                if(char == ' ' || char == ',' || char == '.' ){
                    endChar = endLetters.find(myFunction);
                    if(oldChar == ',' || oldChar == '.'){
                        teluguText += transliterationMap[char] || char;
                        oldChar = char;
                    }else{
                        if(endChar){
                            teluguText += '్' + char || char;
                            oldChar = char;
                        }else{
                            teluguText += transliterationMap[char] || char; // If no mapping, keep original
                            oldChar = char;
                       };
                    }
                }else{
                    teluguText += transliterationMap[char] || char; // If no mapping, keep original
                    oldChar = char;
                }
            }
            document.getElementById('output').textContent = teluguText;
        }
    </script>
</body>
</html>
